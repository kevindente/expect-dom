<!DOCTYPE html>
<html>
  <head>
    <title>Expect-jquery Spec Runner</title>
    <link rel="stylesheet" href="vendor/mocha.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js"></script>
    <script src="vendor/mocha.js"></script>
    <script src="vendor/expect.js"></script>
    <script src="vendor/jquery-fixtures.js"></script>
    <script src="expect-jquery.js"></script>
    <script>mocha.setup('bdd')</script>
    <script src="spec/expectspecs.js"></script>
    <script>
      window.onerror = function() {
        window.scriptLoadError = "Error loading script";
      };
    </script>
    <script>
      onload = function(){
        mocha
        .run();

        if (window.scriptLoadError)
          $("#status").append("Script load error");
      };
    </script>

  </head>
  <body>
    <div id="mocha">
    </div>
    <div id="status">
    </div>
  </body>
</html>
