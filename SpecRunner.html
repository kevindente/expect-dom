<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>Expect-dom Spec Runner</title>
    <link rel="stylesheet" href="vendor/mocha.css" />
    <script src="vendor/jquery-1.7.1.js"></script>
    <!-- <script src="vendor/zepto.js"></script> -->
    <script src="vendor/mocha.js"></script>
    <script>mocha.setup('bdd')</script>
    <script src="vendor/expect.js"></script>
    <script src="vendor/jsfixtures.js"></script>
    <script src="expect-dom.js"></script>
    <script src="spec/expectspecs.js"></script>
    <script>
      window.onerror = function() {
        window.scriptLoadError = "Error loading script";
      };
    </script>
    <script>
      onload = function(){
        mocha
        .run();

        if (window.scriptLoadError)
          $("#status").append("Script load error");
      };
    </script>

  </head>
  <body>
    <div id="mocha">
    </div>
    <div id="status">
    </div>
  </body>
</html>
